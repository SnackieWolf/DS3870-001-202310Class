<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body class="br-primary" style="background-color: rgb(30, 221, 141); !important">
    <div class="col-12 col-md-4 offset-md-4">
        <form>
            <div class="mb-3">
                <label for="txtEmail" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="txtEmail">
            </div>
            <div class="mb-3">
                <label for="txtComments" class="form-label">Comments</label>
                <textarea id="txtComments" rows="6" class="form-control"></textarea>
            </div>    
            <button type="button" id="btnSubmit" class="col-12 col-md-4 offset-md-4 btn btn-success">Submit</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>

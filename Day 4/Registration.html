<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="col-12 bg-primary">
        <div class="row vw-100">
            <div class="col-md-6 col-lg-8 d-none d-md-block vh-100 bg-success">

            </div>
            <div class="col-12 col-md-6 col-lg-4 card vh-50">
                    <div class="card-head">
                        <h3 class="text-center pt-2">Register</h3>
                        <h4 class="text-center d-none d-md-block">Fill me out!</h4>
                    </div>
                <div class="card-body">
                    <form>
                        <label for="txtFirstName" class="form-label">First Name</label>
                        <input class="form-control" id="txtFirstName">
                        <label for="txtLastName" class="form-label">Last Name</label>
                        <input class="form-control" id="txtLastName">
                        <label for="txtEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="txtEmail">
                        <label for="txtPassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="txtPassword">
                        <button class="btn btn-danger col-12 mt-3" id="btnSubmit" type="button">Submit</button>
                    </form>
                </div>
            </div>
        </div>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script>
        const strHello="Hello";
        var strWorld="World";
        let strName="EJ";
        //alert(strHello + ' ' + strWorld + '. This is ' + strName);
        //Hello World . This is EJ

        //retrieve the value of the input with the value of txtEmail
        $('#txtEmail').val();


        //retrieve password value
        $('#txtPassword').val();

        $('#btnSubmit').click(function(){
            let strFirst = $('#txtFirstName').val();
            let intFirstLength = $('#txtFirstName').val().length;

            let strLast = $('#txtLastName').val();
            let intLastLength = $('#txtLastName').val().length;

            let strEmail = $('#txtEmail').val();
            let intEmailLength = $('#txtEmail').val().length;

            let strPassword = $('#txtPassword').val();
            let intPasswordLength = $('#txtPassword').val().length;

            //var blnErrorFound = false;
            var strErrorMessage = '';

            if(intFirstLength < 1){
                //blnErrorFound=true;
                strErrorMessage += " You must enter a first name.";
                //console.log('You must enter a first name')
            }
            if(intLastLength < 1){
               // blnErrorFound=true;
                strErrorMessage += " You must enter a last name.";
                //console.log('You must enter a last name')
            }
            if(intEmailLength < 1){
               // blnErrorFound=true;
                strErrorMessage += " You must enter an email.";
                //console.log('You must enter an email')
            }
            if(intPasswordLength < 1){
               // blnErrorFound=true;
                strErrorMessage += " You must enter a password.";
               // console.log('You must enter a password')
            }
            if(strErrorMessage.length > 0){
            alert(strErrorMessage);

            }
            alert('First Name: '+ strFirst + ' | Last Name: ' + strLast + ' | Username: '+strEmail+' | Password: '+strPassword);
            
        })
    </script>
</body>
</html>
